<div class="p-d-flex p-flex-column container">
    <!-- <button pButton type="button" (click)="fetchcirCuits()" label="Click" ></button> -->



    <p-carousel class="carousel-container" [value]="circuits" [showIndicators]="true"  [numVisible]="1" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions">
        <ng-template pTemplate="header">
            <h5>Basic</h5>
        </ng-template>
        <ng-template let-product pTemplate="item">
            <div class="product-item">
                <div class="product-item-content">
                    <div class="p-mb-1">
                        <img src="{{product.image}}" [alt]="product.name" class="product-image" />
                        <h1>{{product.name}}</h1>
                    </div>
                    <div>
                        <div class="car-buttons p-mt-5">
                           
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>

    <div>
     
<!-- <p-dropdown [options]="cities" [(ngModel)]="selectedCity.code" optionLabel="name" optionValue="code"></p-dropdown> -->
<h5>Single</h5>
<p-dropdown [options]="cities" [(ngModel)]="selectedCity1" placeholder="Select a City" optionLabel="name"
	[showClear]="true"></p-dropdown>
    </div>
</div>
