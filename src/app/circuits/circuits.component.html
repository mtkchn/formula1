<div class="container" *ngIf="products">
    <!-- <button pButton type="button" (click)="fetchcirCuits()" label="Click" ></button> -->



    <p-carousel [value]="circuits" [numVisible]="1" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions">
        <ng-template pTemplate="header">
            <h5>Basic</h5>
        </ng-template>
        <ng-template let-product pTemplate="item">
            <div class="product-item">
                <div class="product-item-content">
                    <div class="p-mb-1">
                        <img src="{{product.image}}" [alt]="product.name" class="product-image" />
                    </div>
                    <div>
                        <div class="car-buttons p-mt-5">
                           
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>

    
</div>
